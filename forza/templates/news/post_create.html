{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="register">
          <h1>Добавление статьи</h1>
          <form action="{% url 'add_post' %}"  method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div>{{ form.non_field_errors }}</div>
              {% for f in form %}
              <p class="register_box"><label for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
              <div>{{ f.errors }}</div>
              {% endfor %}
              <button class="register_box" type="submit">Добавить</button>
          </form>
    </div>

{% endblock %}
