{% load static %}
<div class="head">
  <div class="in_head">

      <div class="box_img_logo">
        <img src="{% static 'logo.png' %}" alt="">
      </div>

    <a href="{% url 'home' %}">Главная</a>
    <a href="{% url 'auto' %}">Авто</a>
    <a href="{% url 'news' %}">Новости</a>
    <a href="{% url 'test' %}">Тест</a>

        {% if request.user.is_authenticated %}
          <a href="{% url 'contact' %}">Обратная связь</a>
        {% else %}
          <a href="{% url 'register' %}">Регистрация</a>
        {% endif %}

      <div class="box_img_logo_right">
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}"><img src="#" alt="">Выйти</a> | <span class="user_name">{{ user.username }}</span>
        {% else %}
        <a href="{% url 'login' %}"><img src="{% static 'login.png' %}" alt=""></a>
        {% endif %}
      </div>

  </div>
</div>
